<!DOCTYPE html>
<html>
    <head><link rel='stylesheet' href='cards.css'/></head>
<body>

    <div class="text">
        <h1>Flashcards!</h1>
        <div class="flashcard">
            <h2 id="question"></h2>
            <h2 id="answer"></h2>
        </div>
    </div>

    <div class="interface">

        <div class="button" id="r">reveal answer</div>
        <div class="button" id="c">correct</div>
        <div class="button" id="i">incorrect</div>
        <div class="info" id="progress"></div>

    </div>

    <div class="options">
        <o class="selector" id="DevelopmentMethodologies">Development Methodologies</div>
        <div class="selector" id="ObjectOrientedDesign">Object Oriented Design</div>
        <div class="selector" id="RequirementsEngineering">Requirements Engineering</div>
        <div class="selector" id="Sustainability">Sustainability</div>
        <div class="selector" id="ProjectManagement">Project Management</div>
        <div class="selector" id="HCIEvaluationOne">HCI Evaluation pt 1</div>
        <div class="selector" id="HCIEvaluationTwo">HCI Evaluation pt 2</div>
        <div class="selector" id="SoftwareQualityAndTesting">Software Quality and Testing</div>
    </div>

    <script src="numDeck.js"></script>
    <script src="view.js"></script>
    <script src="cardreader.js"></script>

</body>
</html>
