<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='storypage.css?v=1.2'/>
    <script type='module' src='storypage.js?v=1.1'></script>
    <title>Story Viewer</title>
  </head>
  <body>
    <h1>Story Viewer</h1>
      <div class='infopane'>
        <div class="infotext">
        </div>
        <form id="selector">
          <label for="fname">Go to page: </label>
          <input type="number" id="selectForm" name="selectForm"><br><br>
          <input type="button" id="selectButton">Submit</button>
        </form> 
      </div>
      <div class='nav' id='prev'>
        &lt;
      </div>
      <div class='page'>
        Loading...
      </div>
      <div class='nav' id='next'>
        &gt;
      </div>
      <div class='dictpane'>
        <form id='dictform'>
          <input type=text name='dictbox' id='dictbox'>
          <button>Get Definition</button>
          <div id='resultbox'>
          </div>
        </form>
      </div>
  </body>
</html>
